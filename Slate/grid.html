<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div
     style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: rgb(181, 181, 181)">1</div>
      <div style="background-color: rgb(65, 65, 65);">2<p>text</p></div>
    </div>

    <div
     style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: rgb(181, 181, 181)">1</div>
      <div style="background-color: rgb(65, 65, 65);">2<p>text</p></div>
      <div style="background-color: rgb(225, 225, 225);">3</div>
      <div style="background-color: rgb(65, 65, 65);">4</div>
    </div>

    <div
     style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: rgb(181, 181, 181)">1</div>
      <div style="background-color: rgb(65, 65, 65);">2</div>
    </div>

    <div
     style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: rgb(181, 181, 181)">1</div>
      <div style="background-color: rgb(65, 65, 65);">2</div>
      <div style="background-color: rgb(225, 225, 225);">3</div>
    </div>
    
    <div
     style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color: rgb(181, 181, 181);height: 200px;">1</div>
      <div style="background-color: rgb(65, 65, 65);height: 200px;">2</div>
      <div style="background-color: rgb(225, 225, 225);height: 200px;">3</div>
      <div style="background-color: rgb(65, 65, 65);height: 200px;">4</div>
      <div style="background-color: rgb(225, 225, 225);height: 200px;">5</div>
      <div style="background-color: rgb(181, 181, 181);height: 200px;">6</div>
    </div>
  </body>
</html>
