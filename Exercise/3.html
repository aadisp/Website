<html>
  <head>

  </head>
  <body>
    <input clas="name" type="text" placeholder="Name">
    <input class="email" type="email" placeholder="Email">

    <button class="yes">Yes</button>
    <button class="no">No</button>
    <div class="gululu">
    <img class="gulugulu" src="guggulu.png">
    <input class="searchbar" placeholder="Search Google or type a URL">
    <button class="gs">Google Search</button>
    <button class="lucky">I'm Feeling Lucky</button>
    </div>
    <input  class="first" type="text" placeholder="First name">

    <p class="head">Request a ride now</p>

    <button class="schedule">Schedule for later</button>
